        <!-- Sign-Up Modal Page Container -->
        <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px; background-color: #edeae5;">   
            <h1 class="title"><b>Sign-Up Modal</b></h1> 
            <h2 class="subtitle"><b>Homework 2</b></h2>
    
            <hr>
            
            <!-- Grid -->
            <div class="w3-row">
                <!-- Sign-Up Modal Button-->
                <div class="button">
                    <a href="#signup-modal" data-toggle="modal" onclick="openModal()">
                    Sign-Up</a>
                </div>
            </div>

            <!-- Sign-Up Modal -->
            <div id="signup-modal" class="modal fade">
                <div class="modal-dialog modal-login">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="avatar">
                                <img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
                            </div>
                            <h4 class="modal-title">Sign Up page</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input id="psw" type="password" class="form-control" name="password" placeholder="Password"
                                    required="required">
                            </div>
                            <div class="form-group">
                                <input id="cpsw" type="password" class="form-control" name="confirm password"
                                    placeholder="Confirm Password" required="required">
                            </div>
                            <div class="form-group">
                                <button id="my_submit_button" class="btn btn-primary btn-block login-btn" disabled
                                    onClick="onClickFunction()">Sign Up</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div id="message" style="display:block">
                                <h3>Password must contain the following:</h3>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                <p id="match" class="invalid">Password and Confirm Password Match</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
